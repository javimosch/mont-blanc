<!DOCTYPE html>
<html class="no-js" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Diagnostical | Booking</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <!--<link rel="stylesheet" type="text/css" href="css/fullpage.css">-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/calendar.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/helpers.css">
    <link rel="stylesheet" type="text/css" href="css/admin.login.css">
    <link rel="stylesheet" type="text/css" href="css/calendar.scheduler.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="css/ui-bootstrap-csp.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.datepicker.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.timepicker.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme-1.css">
    <link rel="stylesheet" type="text/css" href="css/font.awesome.css">


    <link rel="stylesheet" href="css/diags.design.css" type="text/css" />
    <link rel="stylesheet" href="css/diags-checkbox.css" type="text/css" />

    <script src="js/vendor/vendor.selectivizr-min.js"></script>

</head>

<body data-main class="hiddenn" ng-controller="ctrl.booking">

    <!-- GLOBAL LAYOUT -->
    <div id="wrapper">
        
        <div ng-if="userIs('admin')" ng-show="htmlEditItem" 
            ng-include="'views/common/partials/html-edit-ck-editor.html'">
        </div>

        

        <div class="container-fluid">
            <div class="row-fluid">
                <div ng-show="__header==1" ng-include="'views/diags/booking/partials/booking-header.html'"></div>
                <div ng-show="__header==2" ng-include="'views/diags/booking/partials/booking-header-2.html'"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span-12 relative">
                    <my-alerts add="notify" class="notify " directive="notify" stacked="false" settings="{clickDismissable:false,scroll:true}"></my-alerts>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid diags-content">
                <div ng-view></div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div ng-include="'views/diags/booking/partials/booking-footer.html'"></div>
    </div>

    <div class="hidden" remove-hidden>
        <div ng-class="{hidden:!__debugDiags,bounceInLeft:true,animated:true,'debug-wrapper':true}">
            <ul ng-cloak>
                <li ng-cloak>order-info-house: <span ng-cloak ng-bind="_order.info.house"></span></li>
                <!--
                <li ng-cloak ng-show="__debugPriceModifiers">Price Modifiers (+%) :</li>
                <li ng-cloak ng-repeat="(k,i) in __debugPriceModifiers">
                    <span ng-cloak ng-bind="k"></span>:<span ng-cloak ng-bind="i"></span>
                </li>
                -->
                <li>
                    <label ng-cloak>Price Rules</label>
                    <table class="table minimal" ng-cloak>
                        <thead ng-cloak>
                            <tr>
                                <th></th>
                                <th>+</th>
                                <th>-</th>
                            </tr>
                        </thead>
                        <tbody ng-cloak>
                            <tr ng-cloak>
                                <td ng-bind="'Base price'"></td>
                                <td ng-bind="__priceQuote.basePrice"></td>
                                <td></td>
                            </tr>
                            <tr ng-cloak ng-repeat="(name,price) in __priceQuote.diags">
                                <td ng-bind="name"></td>
                                <td ng-bind="price"></td>
                                <td></td>
                            </tr>
                            <tr ng-cloak>
                                <td ng-bind="'Extra Building Price '+__priceQuote.extraBuildingSizePorc+'%'"></td>
                                <td ng-bind="__priceQuote.extraBuildingSizePrice"></td>
                                <td></td>
                            </tr>
                            <tr ng-cloak>
                                <td ng-bind="'Extra Date Price '+__priceQuote.extraDatePriceType+' '+__priceQuote.extraDatePricePorc+'%'"></td>
                                <td ng-bind="__priceQuote.extraDatePrice"></td>
                                <td></td>
                            </tr>
                            <tr ng-cloak>
                                <td ng-bind="'Discount Client '+__priceQuote.discountClientPorc+'%'"></td>
                                <td></td>
                                <td ng-bind="__priceQuote.discountClientPrice"></td>
                            </tr>
                        </tbody>
                        <tfoot ng-cloak>
                            <tr ng-cloak>
                                <td ng-bind="'Diags price '"></td>
                                <td ng-bind="__priceQuote.selectedDiagsTotalPrice"></td>
                                <td></td>
                            </tr>
                            <tr ng-cloak>
                                <td ng-bind="'Subtotal'"></td>
                                <td ng-bind="__priceQuote.subTotal"></td>
                                <td></td>
                            </tr>
                            <tr ng-cloak>
                                <td ng-bind="'Total raw'"></td>
                                <td ng-bind="__priceQuote.total"></td>
                                <td></td>
                            </tr>
                            <tr ng-cloak <td ng-bind="'Difference (tenth  10)'">
                                </td>
                                <td></td>
                                <td ng-bind="__priceQuote.totalRoundedValue"></td>
                            </tr>
                            <tr ng-cloak>
                                <td ng-bind="'TotalHT'"></td>
                                <td ng-bind="__priceQuote.totalRoundedHT"></td>
                                <td></td>
                            </tr>
                            <tr ng-cloak>
                                <td ng-bind="'VAT '+__priceQuote.vatRate+'%'"></td>
                                <td ng-bind="__priceQuote.vatPrice"></td>
                                <td></td>
                            </tr>
                            <tr ng-cloak>
                                <td ng-bind="'TotalTTC (For Client)'"></td>
                                <td ng-bind="__priceQuote.totalRoundedTTC"></td>
                                <td></td>
                            </tr>
                            <tr ng-cloak>
                                <td ng-bind="'RemunerationHT '+__priceQuote.diagCommissionRate+'%'"></td>
                                <td ng-bind="__priceQuote.diagRemunerationHT"></td>
                                <td></td>
                            </tr>
                            <tr ng-cloak>
                                <td ng-bind="'RevenueHT '+__priceQuote.revenueRate+'%'"></td>
                                <td ng-bind="__priceQuote.revenueHT"></td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </li>

                <li ng-show="__textsNotFound">Texts codes requested:</li>
                <li ng-cloak ng-repeat="item in __textsNotFound" ng-bind="item">
                </li>
            </ul>
        </div>
    </div>


    <modal-confirm open="openConfirm"></modal-confirm>
    <span data-spinner show="state.working"></span>

    <!--VENDOR-->
    <script src="js/vendor/vendor.es5-shim.min.js"></script>
    <script src="js/vendor/vendor.es6-shim.min.js"></script>
    <script src="js/vendor/vendor.jquery.unzip.js"></script>
    <script src="js/vendor/vendor.range-touch.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="js/vendor/vendor.angular.unzip.js"></script>
    <script src="js/vendor/vendor.angular-route.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script src="js/vendor/vendor.geocomplete.js"></script>
    <script src="js/vendor/vendor.bootstrap.js"></script>
    <script src="js/vendor/vendor.moment.js"></script>
    <script src="js/vendor/vendor.calendar.js"></script>
    <script type="text/javascript" src="js/vendor/vendor.calendar.scheduler.js"></script>
    <script type="text/javascript" src="js/vendor/vendor.bootstrap.datetimepicker.js"></script>
    <script type="text/javascript" src="js/vendor/vendor.bootstrap.datepicker.js"></script>
    <script type="text/javascript" src="js/vendor/vendor.bootstrap.timepicker.js"></script>
    <script src="js/vendor/vendor.ui-bootstrap.js"></script>
    <script src="js/vendor/vendor.ui-bootstrap-tpls.js"></script>
    <script src="js/vendor/vendor.lodash.js"></script>
    

    <!--CUSTOM-->
    <script src="app.bundle.booking.js"></script>
    <script src="https://checkout.stripe.com/checkout.js"></script>

        /*global $*/
        /*global FastClick*/
        $(function() {
            FastClick.attach(document.body);

    </script>
</body>

</html>
