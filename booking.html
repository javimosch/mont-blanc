    <!-- LIVERLEOAD-->
    <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script type="text/javascript">
        (function() {
            //require firebase
            /*global Firebase*/
            /*global localStorage*/
            var ref = new Firebase("https://madev.firebaseio.com/diagsfront" + '/signals/reload');
            var counter = localStorage['livesync'] && parseInt(localStorage['livesync']) || 0;
            ref.on('value', function(snap) {
                if (snap.val()!= counter) {
                  localStorage['livesync'] = snap.val().toString();
                  console.log(snap.val(),counter,'reloading');
                  window.location.reload();
                }else{
                    console.log(snap.val(),counter,'it-has-reload-ok');
                }
                //console.log('reload', snap.val(), sec);
            });
        })();
    </script>
