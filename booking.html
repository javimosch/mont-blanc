<!DOCTYPE html>
<html class="no-js" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Diagnostical | Booking</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>


    <!--<link rel="stylesheet" type="text/css" href="css/fullpage.css">-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/calendar.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/helpers.css">
    <link rel="stylesheet" type="text/css" href="css/admin.login.css">
    <link rel="stylesheet" type="text/css" href="css/calendar.scheduler.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="css/ui-bootstrap-csp.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.datepicker.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.timepicker.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme-1.css">
    <link rel="stylesheet" type="text/css" href="css/font.awesome.css">

    <link rel="stylesheet" href="css/rangeslider.css" type="text/css" />
    <link rel="stylesheet" href="css/diags.design.css" type="text/css" />
    <link rel="stylesheet" href="css/diags-checkbox.css" type="text/css" />


</head>

<body data-main class="hiddenn" ng-controller="ctrl.booking">

    <!-- GLOBAL LAYOUT -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div ng-show="__header==1" ng-include="'views/booking/partials/booking-header.html'"></div>
            <div ng-show="__header==2" ng-include="'views/booking/partials/booking-header-2.html'"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span-12 relative">
                <my-alerts add="notify" class="notify " directive="notify" stacked="false" settings="{clickDismissable:false,scroll:true}"></my-alerts>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid diags-content">
            <div ng-view></div>
        </div>
        <div class="row-fluid">
            <div ng-include="'views/booking/partials/booking-footer.html'"></div>
        </div>
    </div>

    <div 
    ng-cloak
    ng-class="{fixed:true,hidden:!__debugDiags,bounceInLeft:true,animated:true,'top-50p':true}">
        <ul>
            <li>order-info-house: <span ng-bind="_order.info.house"></span></li>
            <li ng-show="__debugPriceModifiers">Price Modifiers (+%) :</li>
            <li ng-repeat="(k,i) in __debugPriceModifiers">
                <span ng-bind="k"></span>:<span ng-bind="i"></span>
            </li>
        </ul>
    </div>


    <modal-confirm open="openConfirm"></modal-confirm>
    <span data-spinner show="state.working"></span>

    <!--VENDOR-->

    <script src="js/vendor/vendor.jquery.unzip.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="js/vendor/vendor.angular.unzip.js"></script>
    <script src="js/vendor/vendor.angular-route.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script src="js/vendor/vendor.geocomplete.js"></script>
    <script src="js/vendor/vendor.bootstrap.js"></script>
    <script src="js/vendor/vendor.moment.js"></script>
    <script src="js/vendor/vendor.calendar.js"></script>
    <script type="text/javascript" src="js/vendor/vendor.calendar.scheduler.js"></script>
    <script type="text/javascript" src="js/vendor/vendor.bootstrap.datetimepicker.js"></script>
    <script type="text/javascript" src="js/vendor/vendor.bootstrap.datepicker.js"></script>
    <script type="text/javascript" src="js/vendor/vendor.bootstrap.timepicker.js"></script>
    <script src="js/vendor/vendor.ui-bootstrap.js"></script>
    <script src="js/vendor/vendor.ui-bootstrap-tpls.js"></script>
    <script src="js/vendor/vendor.lodash.js"></script>
    <script src="js/vendor/vendor.db.js"></script>

    <!--COMMON-->
    <script src="js/app.diags-utils.js"></script>
    <script src="js/app.utils.js"></script>
    <script src="js/app.diags-booking-slots.js"></script>
    <!--BOOKING-->
    <script src="js/app.booking.js"></script>
    <script src="js/directives/checkbox.js"></script>
    <script src="js/directives/toggle.js"></script>
    <script src="js/directives/range.js"></script>
    <script src="js/app.services.js"></script>
    <script src="js/app.run.js"></script>
    <script src="js/app.directives.js"></script>
    <script src="js/app.static.calendar.js"></script>

    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script>
        /*global $*/
        /*global FastClick*/
        $(function() {
            FastClick.attach(document.body);
        });
        //(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        //function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        // e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        //e.src='//www.google-analytics.com/analytics.js';
        //r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        //ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <div ng-include="'views/live-reload.html'"></div>

</body>

</html>
