<div class="container-fluid backoffice-wrapper">
    <div class="container" ng-controller="settings-controller">
        <div class="row">
            <div class="col-sm-12 padding-none">
                <ol class="breadcrumb">
                    <li><a class="link" ng-click="route('settings')">Settings</a></li>
                    <li><a class="link" ng-click="route('settings-exportation')">Extract Data</a></li>
                    <li>Orders</li>
                </ol>
            </div>
        </div>
        <div class="row margin-top-two">
            <div class="col-sm-12">
                <table class="table table-striped table-condensed link questions">
                    <tr class="link">
                        <td class="link">
                            <div class="row margin-top-quarter">
                                <label class="link minimal">Month report</label>
                            </div>
                            <div class="row margin-top-quarter">
                                <div class="alert alert-info text-left" role="alert">
                                    filter:
                                    <br> status in : prepaid, delivered
                                    <br> columns:
                                    <br> orderID, start, status, diag_fullname, address, diags_list (separated by comma), priceTTC, priceHT, revenueHT, diagRemunerationHT
                                </div>
                            </div>
                            <div class="row margin-top-quarter">
                                <select class="diags-input minimal" ng-model="reports.input.month" ng-options="index as month for (index,month) in months()">
                                <option value="">Select</option>
                            </select>
                            </div>
                            <div class="row margin-top-quarter">
                                <button ng-click="reports.orders.monthReport()">Export</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
