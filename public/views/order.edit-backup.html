<div class="container panel panel-info" ng-controller="adminOrdersEdit">
    <div class="row-fluid">
        <div class="col-sm-12 panel-heading">
            <h3 class="panel-title">Order Details</h3>
        </div>
    </div>
    <div class="container-fluid panel-body">
        <div class="row">
            <div class="col-sm-12">
                <ng-include src="'views/partials/partial.order.client-details.html'" includeReplace></ng-include>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <ng-include src="'views/partials/partial.order.diag-details.html'" includeReplace></ng-include>
            </div>
            <div class="col-sm-6">
                <div class="from-group">
                    <label for="address">Diag Address</label>
                    <input ng-disabled="state.working() || is(['client','diag'])" data-address model="item" field="address" name="address" type="text" placeholder="Diag Address" class="fullwidth">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <ng-include src="'views/partials/partial.order.date-time.html'" includeReplace></ng-include>
            </div>
            <div class="col-sm-6">
                <ng-include src="'views/partials/partial.order.date-time.rules.html'" includeReplace></ng-include>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <ng-include src="'views/partials/partial.order.list-of-diags.html'" includeReplace>
                </ng-include>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Observations</label>
                    <textarea ng-disabled="state.working()" type="text" class="form-control min-height-200 no-resize" ng-model="item.obs" placeholder="Observations">
                    </textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <ng-include src="'views/partials/partial.order.prices.html'" includeReplace></ng-include>
            </div>
            <div class="col-sm-6">
                <ng-include src="'views/partials/partial.order.price-rules.html'" includeReplace></ng-include>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <ng-include src="'views/partials/partial.order.keys-details.html'" includeReplace></ng-include>
            </div>
            <div class="col-sm-6">
                <ng-include src="'views/partials/partial.order.pdf.html'" includeReplace></ng-include>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="status">Status:</label>
                    <span uib-dropdown name='status'>
                        <button 
ng-disabled="state.working() || is(['client','diag'])"
                        id="single-button" type="button" class="btn btn-primary"    uib-dropdown-toggle ng-disabled="disabled">
                            {{status.label}}
                            <span class="caret">
                            </span>
                    </button>
                    <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                        <li ng-repeat="choice in status.items">
                            <a href ng-click="status.click(choice)">{{choice.label || choice}}</a>
                        </li>
                    </ul>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-sm-12 panel-footer">
            <button ng-disabled="state.working() || requesting" class="btn btn-default" ng-click="validate()">Save</button>
            <button ng-disabled="state.working() || requesting" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button ng-disabled="state.working() || requesting || userIs(['client','diag'])" class="btn btn-default" ng-click="delete()">Delete</button>
        </div>
    </div>
    <modal-confirm open="confirm"></modal-confirm>
</div>
