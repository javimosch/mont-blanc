<div class="diags-bg">
    <div class="diags-content container diags-selection padding-none">
        <div class="row diags-bg-block-40 hidden-xs"></div>
        <div class="row diag-row padding-top-one margin-bottom-half">
            <div class="col-sm-12 ">
                <div class='row'>
                    <div class="col-sm-3">
                        <div class="booking-phase">
                            1.Choisir vos diagnostics
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="booking-phase">
                            2.Prendre RDV
                        </div>
                    </div>
                    <div class="col-sm-3 ">
                        <div class="booking-phase active ">
                            3.Connexion
                        </div>
                    </div>
                    <div class="col-sm-3 ">
                        <div class="booking-phase">
                            4.Paiement
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row diag-row ">
            <div class="col-xs-12 col-sm-12 col-md-6 min-md-padding-none">
                <div class="row-fluid diags-form-wrapper-left">
                    <div class="diags-form">
                        <div class="row">
                            <i class="fa fa-chevron-right fnt-18"><span class="title margin-left-quarter">Inscription</span></i>
                        </div>
                        <div class="row margin-top-quarter">
                            <p class="label">C’est la première fois que vous passez commande</p>
                        </div>
                        <div class="row margin-top-one">
                            <input ng-model="_user.email" class="diags-input" placeholder="Adresse email">
                        </div>
                        <div class="row margin-top-half">
                            <input ng-model="_user.password" type="password" class="diags-input" placeholder="Mot de passe">
                        </div>
                        <div class="row margin-top-half">
                            <input ng-model="_user.lastName" class="diags-input" placeholder="Nom">
                        </div>
                        <div class="row margin-top-half">
                            <input ng-model="_user.firstName" class="diags-input" placeholder="Prenom">
                        </div>
                        <div class="row margin-top-half">
                            <input ng-model="_user.fixedTel" class="diags-input" placeholder="Télphone fixe">
                        </div>
                        <div class="row margin-top-half">
                            <input ng-model="_user.cellPhone" class="diags-input" placeholder="Mobile">
                        </div>


                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 min-md-padding-none ">
                <div class="row-fluid diags-form-wrapper-right">
                    <div class="diags-form">
                        <div class="row margin-top-quarter min-md-padding-top-one-and-half">
                            <p class="label">Vos coordonnées</p>
                        </div>
                        <div class="row margin-top-one">
                            <input ng-model="_user.companyName" class="diags-input" placeholder="Entreprise">
                        </div>
                        <div class="row margin-top-half">
                            <input class="diags-input" data-address model="_user" field="address" department="department" region="region" country="country" post-code="postCode" placeholder="Votre adresse">
                        </div>
                        <div class="row margin-top-half">
                            <input ng-disabled="true" ng-model="_user.department" class="diags-input" placeholder="Département">
                        </div>
                        <div class="row margin-top-half">
                            <input ng-disabled="true" ng-model="_user.region" class="diags-input" placeholder="Région">
                        </div>
                        <div class="row margin-top-half">
                            <input ng-disabled="true" ng-model="_user.country" class="diags-input" placeholder="Pays">
                        </div>

                        <div class="row margin-top-one">
                            <button
                            ng-click="subscribeClient()"
                            class="btn btn-xl bg-madison">S’inscrire</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row diag-row margin-top-three padding-bottom-two">
            <div class="col-md-12 ">
                <div ng-include="'views/booking/partials/booking-diags-icons.html'" includeReplace></div>
            </div>
        </div>
        <div class="row diag-row margin-top-one padding-bottom-two">
            <div class="col-md-12 ">
                <p class="stripe-message"><span class="fnt-30 text-top">*</span> Paiement simplifié et sécurisé (PCI 1, le niveau le plus élevé) avec Stripe</p>
            </div>
        </div>
        <div class="row diags-bg-block-40 hidden-xs"></div>
    </div>
</div>
