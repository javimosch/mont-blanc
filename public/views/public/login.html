<div class="container diags-content" ng-controller="adminLogin" ng-show="show">
    <div class="row diags-form-wrapper">
        <div class="col-sm-12 col-md-12">
            <div class="diags-form">
                <div class="row">
                    <i class="fa fa-chevron-right fnt-18"><span class="title margin-left-quarter">Se connecter</span></i>
                </div>
                <div class="row margin-top-one">
                    <input ng-model="_login.email" class="diags-input" placeholder="Adresse email">
                </div>
                <div class="row margin-top-half">
                    <input ng-model="_login.password" type="password" class="diags-input" placeholder="Mot de passe">
                </div>
                <div class="row margin-top-half">
                    <label class="diag46 avenir-medium fnt-12 black">Se souvenir du mot de passe</label>
                    <nice-check-box class="diag46" template='sky-blue' model="_login.rememberPass"></nice-check-box>
                </div>
                <div class="row margin-top-one">
                    <button ng-disabled="sendingRequest" class="btn  diag-btn-main" ng-click="login()">S'identifier</button>
                    <a ng-disabled="!_.login.email" class="link avenir-medium fnt-12 black" ng-click="resetPassword()">RÃ©initialiser le mot de passe</a>
                </div>
            </div>

        </div>
        <div class="col-sm-12 col-md-12 margin-top-three">
            <div class="diags-form">
                <div class="row">
                    <i class="fa fa-chevron-right fnt-18"><span class="title margin-left-quarter">Inscrire comme un inspecteur</span></i>
                </div>
                <div class="row margin-top-one">
                    <button ng-disabled="sendingRequest" class="btn  diag-btn-main" ng-click="route(URL.DIAG_SIGN_UP)">Inscrire</button>
                </div>
            </div>

        </div>
    </div>
</div>
