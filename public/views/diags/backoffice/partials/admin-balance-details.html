<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Order</label>
            <textarea disabled class="well well-lg no-resize fullwidth" ng-model="item._order.description" placeholder="Client"></textarea>
        </div>
        <div class="form-group">
            <li class="list-group-item list-group-item-info">
                <a class="link" ng-click="cancel() || route('orders/edit/'+item._order._id)">
                    <h3>View Order</h3>
                </a>
            </li>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn diags-btn azure-radiance" type="button" ng-click="cancel()">Accept</button>
</div>
<my-alerts add="message"></my-alerts>
