<div class="container-fluid backoffice-wrapper">
    <div class="container" ng-controller="diags_ctrl_settings">
        <div class="row">
            <div class="col-sm-12 padding-none">
                <ol class="breadcrumb">
                    <li><a class="link" ng-click="route('settings')">Settings</a></li>
                    <li><a class="link" ng-click="route('settings-database')">Databse</a></li>
                    <li>Texts</li>
                </ol>
            </div>
        </div>
        <div class="row margin-top-two">
            <div class="col-sm-12">
                <table class="table table-striped table-condensed link questions">
                    <tr class="link">
                        <td class="link">
                            <div class="row margin-top-quarter">
                                <label class="link minimal">Export all</label>
                            </div>
                            <div class="row margin-top-quarter">
                                <button ng-click="reports.texts.all()">Export JSON</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="link">
                        <td class="link">
                            <div class="row margin-top-quarter">
                                <label class="link minimal">Import File</label>
                            </div>
                            <div class="row margin-top-quarter">
                                <input class="diags-input" type="file" file-model="input" field="file" ng-disabled="state.working()">
                            </div>
                            <div class="row margin-top-quarter">
                                <button ng-click="import.texts()">Import JSON</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
