<div class="diags-bg" ng-controller="ctrl.booking">
    <div class="diags-content container diags-selection padding-none">
        <div class="row diags-bg-block-40 hidden-xs"></div>
        <div class="row diag-row padding-top-one">
            <div class="col-sm-12 ">
                <div class='row'>
                    <div class="col-sm-3">
                        <div class="booking-phase active">
                            1.Choisir vos diagnostics
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="booking-phase">
                            2.Prendre RDV
                        </div>
                    </div>
                    <div class="col-sm-3 ">
                        <div class="booking-phase">
                            3.Connexion
                        </div>
                    </div>
                    <div class="col-sm-3 ">
                        <div class="booking-phase">
                            4.Paiement
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row diag-row margin-top-one">
            <div class="col-sm-6 margin-bottom-none">
                <i class="fa fa-chevron-right fnt-18"><span class="medium18">Les diagnostics obligatoires</span></i>
            </div>
            <div class="col-sm-6 margin-bottom-none" ng-if="false">
                <label class="float-right select-all-checkbox margin-top-none margin-bottom-none">
                    <input type="checkbox" ng-model="checks.selectAll" class="check mark-white" />
                    <span class="sky-blue"></span>
                </label>
                <span class="select-all-checkbox-span medium18 float-right margin-right-half">Tout s√©lectionner</span>
            </div>
        </div>
        <div class="row diag-row margin-top-none">
            <div class="col-sm-12">
                <span class="booking-descr-title" ng-bind="bookingDescriptionTitle()"></span>
                <span class="booking-descr">{{bookingDescriptionBody()}}</span>
            </div>
        </div>
        <div class="row diag-row margin-top-one">
            <div class="col-md-12">
                <ul class="diags-list list-bare padding-none">
                    <li ng-repeat="(k,v) in diags" ng-show="v.mandatory && (v.hide==undefined||v.hide==false)" class="margin-right-quarter margin-bottom-quarter float-left">
                        <div class="diag check row">
                            <div class="col-xs-2 padding-none">
                                <img ng-src="/img/icons/icon_{{v.name}}.png">
                            </div>
                            <div class="col-xs-8 padding-none">
                                <span>{{v.label}}</span>
                            </div>
                            <div class="col-xs-2 padding-none">
                                <pretty-checkbox color="blue" ng-model="item.diags[v.name]" label="false"></pretty-checkbox>
                                <!--
                                <label class="sm-float-right padding-top-quarter">
                                    <input type="checkbox" ng-model="item.diags[v.name]" class="check mark-white" />
                                    <span class="sky-blue"></span>
                                </label>
                                -->
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row diag-row margin-top-one">
            <div class="col-md-12 ">
                <i class="fa fa-chevron-right fnt-18"><span class="medium18">Les diagnostics en options</span></i>
                <ul class="diags-list margin-top-one list-bare padding-none">
                    <li ng-repeat="(k,v) in diags" ng-show="!v.mandatory && (v.hide==undefined||v.hide==false)" class="margin-right-quarter margin-bottom-quarter float-left">
                        <div class="diag check row">
                            <div class="col-xs-2 padding-none">
                                <img ng-src="/img/icons/icon_{{v.name}}.png">
                            </div>
                            <div class="col-xs-8 padding-none">
                                <span>{{v.label}}</span>
                            </div>
                            <div class="col-xs-2 padding-none">
                                
                                 <pretty-checkbox color="blue" ng-model="item.diags[v.name]" label="false"></pretty-checkbox>
                                <!--
                                <label class="sm-float-right padding-top-quarter">
                                    <input type="checkbox" ng-model="item.diags[v.name]" class="check mark-white" />
                                    <span class="sky-blue"></span>
                                </label>
                                -->
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row diag-row margin-top-one padding-bottom-two">
            <div class="col-md-12 ">
                <div class="diags-payment-info inline-flex">
                    <span class="avenir-medium fnt-30 line-60 middle sky-blue padding-02em">*</span>
                    <span class="avenir-medium fnt-16 line-60 middle violet">
                        <out class="inline-childs-divs" bind-html-compile="html('BOOKING_STRIPE_TEXT',STATIC.STRIPE)"></out>
                    </span>
                </div>
                <button class="btn-prende-un-rendez-vous btn md-margin-top-one  diag-btn-main diag-btn-width306 sm-float-right"  ng-disabled="state.working()" ng-click="proceedToDateSelection()">Prendre un rendez-vous</button>
            </div>
        </div>
        <div class="row diags-bg-block-40 hidden-xs"></div>
    </div>
</div>
