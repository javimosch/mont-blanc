<div class="modal-header">
    <h3 class="modal-title" ng-bind="data.title||'Confirmation'"></h3>
</div>
<div class="modal-body">
    <p>
        Vous apprêtez à déléguer le paiement au propriétaire, qui devra effectuer le paiement sous 48h pour 
        confirmer la réservation.<br>
        Confirmez-vous l'envoi du lien de paiement au propriétaire : <span ng-bind="data.email"></span>
        
    </p>
</div>
<div class="modal-footer">
    <button class="btn diags-btn bg-azure-radiance" type="button" ng-click="yes()">Envoyer</button>
    <button class="btn diags-btn bg-azure-radiance" type="button" ng-click="cancel()">Annuler</button>
</div>
