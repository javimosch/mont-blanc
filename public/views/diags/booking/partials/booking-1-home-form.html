<div class="booking-form">

    <!-- BUILDING-STATE -->
    <div class="box">
        <div class="box-1-2">
            <div class="booking-form-header-btn link active" toggle-click toggle-value="item.info.buildingState" ng-value="1" toggle-class="active">
                Vous vendez ?
            </div>
        </div>
        <div class="box-1-2">
            <div class="booking-form-header-btn link" toggle-click toggle-value="item.info.buildingState" ng-value="0" toggle-class="active">
                Vous louez ?
            </div>
        </div>
    </div>


    <!-- BUILDING-TYPE -->
    <div class="row padding-top-one diag-row width90p center">
        <ul class="booking-form__building-type-list">
            <li class="booking-form__building-type-list-item">
                <label class="">
                <input type="checkbox" check-box-group check-box-model='item.info.buildingType' ng-model="item.info.buildingType" name="type" value="0" /><span class=""></span></label>
                <span class="padding-left-halve">Appartement&nbsp;&nbsp;</span>
            </li>
            <li class="booking-form__building-type-list-item">
                <label>
                <input type="checkbox" check-box-group check-box-model='item.info.buildingType' name="type" value="1" ng-model="item.info.buildingType" /><span class=""></span></label>
                <span class="padding-left-halve ">Maison&nbsp;&nbsp;</span>
            </li>
            <li class="booking-form__building-type-list-item">
                <label class="">
                <input type="checkbox" check-box-group check-box-model='item.info.buildingType' name="type" value="2" ng-model="item.info.buildingType" /><span class=""></span></label>
                <span class="padding-left-halve">Commercial</span>
            </li>
        </ul>
    </div>

    <div class="row  margin-bottom-one  diag-row width90p center">
        <div class="hr center"></div>
    </div>


    <!-- BUILDING-SIZE -->
    <div class="row diag-row width90p center">
        <div class="col-sm-4 diag-col-label-1 margin-bottom-one">
            <span class="label">Superficie</span>
        </div>
        <div class="col-sm-8 diag-col-sm-8-input-1 padding-none margin-bottom-one">
            <!--
            <input class="diags-range" ng-model="range" type="range" min="0" max="100" step="5" value="0" data-orientation="horizontal" range-values="squareMeters" range-model="item.squareMeters">
            -->
             <input 
             id="range" 
             type="range" 
             range-values="squareMeters" 
             range-model="item.squareMeters" />
             <!--
            <div range-values="squareMeters" range-model="item.squareMeters"></div>
                -->
    
            <div class="margin-top-half">
                <span class="fnt-12 avenir-roman padding-top-quarter">{{item.squareMeters||'&nbsp;'}}</span>
            </div>
        </div>
    </div>
    <div class="row  margin-bottom-one  diag-row width90p center">
        <div class="hr center"></div>
    </div>


    <div class="row diag-row width90p center">
        <!-- BUILDING-CONSTRUCTION-DATE -->
        <div class="col-sm-7 diag-col-label margin-bottom-one">
            <label>Permis de construire <div class="know-more">
                
                <div class="hover-block ">
                      <span class="red">Date du permis de construire</span><br>
                        Haussmannien et Art déco: avant 1949<br>
                        Moderne et Récent: entre 1949 et Juillet 1997<br>
                        Récent et Neuf: Aprés Juillet 1997<br>
                        <br>
                        Vous avez un doute? Contactez le SPF de votre commune.<br>
                        Vous trouverez les coordonnées ici: <a target="_blank" href="/files/spf.pdf">SPF.pdf</a>
                </div>
                
                <span class="link">?</span></div></label>
            <div class="dropdown with-caret">

                <button class="btn btn-default btn-permis-de-construire dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span>{{__constructionPermissionDateSelectLabel}}</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="(k,v) in constructionPermissionDate">
                        <a class="link" ng-click="__constructionPermissionDateSelect(k,v)">{{k}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- BUILDING-GAZ? -->
        <div class="col-sm-5 diag-col-label margin-bottom-one">
            <label>Gaz</label>
            <div class="dropdown with-caret gaz-dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span>{{__gazSelectLabel}}</span>
                    <span class="caret"></span>
                </button>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="(k,v) in gasInstallation">
                        <a class="link" ng-click="__gazSelect(k,v)">{{k}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- BUILDING-ELECTRICY? -->
    <div class="row padding-top-one diag-row width90p center">

        <div class="col-sm-4 diag-col-label-1 margin-bottom-one">
            <span class="label">Electricité</span>
        </div>
        <div class="col-sm-4 diag-col-sm-4-input-1 padding-none margin-bottom-one">
            <label class="sm-float-left">
                <input type="checkbox" check-box-group check-box-model='item.info.electricityInstallation'
                ng-model="item.info.electricityInstallation" name="electricityInstallation" value="Moins de 15 ans" /><span class=""></span></label>
            <span class="padding-left-halve sm-float-left">-&nbsp;de 15 ans</span>
        </div>
        <div class="col-sm-4 diag-col-sm-4-input-1 padding-none margin-bottom-one">
            <label class="sm-float-left">
                <input type="checkbox" check-box-group check-box-model='item.info.electricityInstallation'
                ng-model="item.info.electricityInstallation" name="electricityInstallation" value="Plus de 15 ans" /><span class=""></span></label>
            <span class="padding-left-halve sm-float-left">+&nbsp;de 15 ans</span>
        </div>

    </div>

    <!-- BUILDING-ADDRESS -->
    <div class="row diag-row width90p center">
        <div class="col-sm-12 padding-none margin-bottom-one">

            <div class="input-group address">
                <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                <input type="text" class="form-control" data-address model="item" field="address" city="city" department="department" region="region" country="country" post-code="postCode" placeholder="Ex: 102 rue Réaumur 75002 Paris, France">
            </div>

        </div>
    </div>

    <div class="row diag-row width90p center">
        <div class="col-sm-12 padding-none margin-bottom-one">
            <button class="btn diag-btn-main" ng-disabled="state.working()" ng-click="proceedToDiagsSelection()">Choisir vos diagnostics</button>
        </div>
    </div>

</div>
