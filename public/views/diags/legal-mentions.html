<div class="diags-bg">
    <div class="diags-content container diags-selection padding-none">
        <div class="row diags-bg-block-40 hidden-xs"></div>

            <div class="col-sm-12 ">
                <h4 dynamic-block code="PAGE_LEGAL_MENTIONS_BLOCK_TITLE">{{{text.PAGE_LEGAL_MENTIONS_BLOCK_TITLE}}}</h4>
            </div>
        </div>


        <div class="row diag-row margin-top-one">

                <p dynamic-block code="PAGE_LEGAL_MENTIONS_BLOCK_CONTENT">
                    {{{text.PAGE_LEGAL_MENTIONS_BLOCK_CONTENT}}}
                </p>
            </div>


        </div>


        <div class="row diag-row margin-top-three padding-bottom-two">

                <p class="stripe-message">
                    <span class="fnt-30 text-top">*</span> 
                    <span class="">
                        <out class="inline-childs-divs" dynamic-block code="BOOKING_STRIPE_TEXT">

                </p>

        </div>
        <div class="row diags-bg-block-40 hidden-xs"></div>
