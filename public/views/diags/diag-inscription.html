<div class="container diags-content" ng-controller="ctrl-diag-edit">
    <div class="row diags-form-wrapper margin-top-four margin-bottom-four">
        <div class="col-sm-12 col-md-12">
            <div class="diags-form">
                <div class="row">
                    <i class="fa fa-chevron-right fnt-18"><span class="title margin-left-quarter">Inscription diagnostiqueur</span></i>
                </div>
                <div class="row margin-top-one">
                    <input type="text" ng-model="item.firstName" class="diags-input" placeholder="Prénom">
                </div>
                <div class="row margin-top-half">
                    <input type="text" ng-model="item.lastName" class="diags-input" placeholder="Nom">
                </div>
                <div class="row margin-top-half">
                    <input type="text" ng-model="item.siret" class="diags-input" placeholder="Siret">
                </div>
                <div class="row margin-top-half">
                    <input type="text" ng-model="item.companyName" class="diags-input" placeholder="Raison sociale (Optionnelle)">
                </div>
                <div class="row margin-top-half">
                     <pretty-checkbox color="blue" value="true" ng-model="item.isAutoentrepreneur" label="'Auto entrepreneur ?'"></pretty-checkbox>
                </div>
                <div class="row margin-top-half">
                    <input type="email" ng-model="item.email" class="diags-input" placeholder="Adresse email">
                </div>
                <div class="row margin-top-half">
                    <input ng-model="item.password" type="password" class="diags-input" placeholder="Mot de passe">
                </div>
                <div class="row margin-top-half">
                    <input type="text" ng-model="item.cellPhone" class="diags-input" placeholder="Mobile">
                </div>


                <div class="row margin-top-half">

                    <input type="text" class="form-control diags-input" data-address model="item" field="address" city="city" department="department" region="region" country="country" post-code="postCode" placeholder="Adresse : 102 rue réaumur 75002 Paris, France">
                </div>
                <!--
                <div class="row margin-top-half">
                    <input type="text" ng-model="item.postCode" class="diags-input" placeholder="Code Postal">
                </div>
                <div class="row margin-top-half">
                    <input type="text" ng-model="item.city" class="diags-input" placeholder="Ville">
                </div>
                <div class="row margin-top-half">
                    <input type="text" ng-model="item.department" class="diags-input" placeholder="Département">
                </div>
                <div class="row margin-top-half">
                    <input type="text" ng-model="item.region" class="diags-input" placeholder="Région">
                </div>
                <div class="row margin-top-half">
                    <input type="text" ng-model="item.country" class="diags-input" placeholder="Pays">
                </div>
                -->
                <div class="row margin-top-one">
                    <label>Départements couverts</label>
                </div>

                <div class="row  margin-top-half">
                    <table ng-show="item.departments.length>0" class="table table-striped table-condensed unselectable questions" style="width: 286px;">
                        <tr ng-repeat="(k,o) in item.departments" class="unselectable">
                            <td>
                                <span ng-bind="o"></span>
                                <i ng-click="removeDeparment(o)" class='float-right fa fa-times link' style="color: rgba(0,0,0,.1);
    margin-top: 3px;" aria-hidden='true'></i>
                            </td>

                        </tr>
                    </table>

                </div>
                <div class="row  margin-top-half">
                    <div class="col-xs-6 padding-none">
                        <input style="width: 170px;" class="diags-input" ng-model="department" placeholder="EX: 78" />
                    </div>
                    <div class="col-xs-6 padding-none">
                        <button ng-click="addDepartment()" ng-disabled="!department" class="float-right btn diags-btn bg-azure-radiance" style="margin-right: 3.9px;">Ajouter</button>
                    </div>
                </div>

                <div class="row margin-top-half" ng-show="item._id">
                    <div ng-include="'/views/diags/backoffice/diag/diags-diplomes-partial.html'" includeReplace></div>
                </div>
                <div class="row margin-top-one">
                    <button ng-disabled="sendingRequest" class="btn  diag-btn-main" ng-click="validate()" ng-bind="inscriptionLabel.val"></button>
                </div>
            </div>

        </div>
    </div>
</div>
