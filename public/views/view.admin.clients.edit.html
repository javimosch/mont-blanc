<modal-confirm open="confirm"></modal-confirm>
<div class="container" ng-controller="adminUsersEdit">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="v-margin-2 padding-0">Client Details</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <ul class="form-tiny center-block">
                <li>
                    <label>Email</label>
                    <input type="email" ng-model="item.email" placeholder="Email">
                </li>
                <li>
                    <label>Password</label>
                    <input type="password" ng-model="item.password" placeholder="Password">
                </li>
                <li>
                    <label>First name</label>
                    <input type="text" ng-model="item.firstName" placeholder="First Name">
                </li>
                <li>
                    <label>Last name</label>
                    <input type="text" ng-model="item.lastName" placeholder="Last Name">
                </li>
                <li ng-show="item.clientType == 'agency'">
                    <label>Company Name</label>
                    <input type="text" ng-model="item.companyName" placeholder="Company Name">
                </li>
                <li>
                    <label>Fixed Phone</label>
                    <input type="text" ng-model="item.fixedTel" placeholder="Fixed phone">
                </li>
                <li>
                    <label>Cell Phone</label>
                    <input type="text" ng-model="item.cellPhone" placeholder="CellPhone">
                </li>
                <li>
                    <label>Street Address</label>
                    <input type="text" data-address model="item" field="address" placeholder="Street Address" city="city" department="department" region="region" country="country" post-code="postCode">
                </li>
                <li>
                    <label>City</label>
                    <input type="text" disabled ng-model="item.city">
                </li>
                <li>
                    <label>Department</label>
                    <input type="text" disabled ng-model="item.department">
                </li>
            </ul>
        </div>
        <div class="col-sm-6">
            <ul class="form-tiny center-block">
                <li>
                    <label>Region</label>
                    <input type="text" disabled ng-model="item.region">
                </li>
                <li>
                    <label>Country</label>
                    <input type="text" disabled ng-model="item.country">
                </li>
                <li>
                    <label>Post Code</label>
                    <input type="text" disabled ng-model="item.postCode">
                </li>
                <li>
                    <label>Siret</label>
                    <input type="text" ng-model="item.siret" placeholder="Siret">
                </li>
                <li>
                    <label>Discount %</label>
                    <input type="text" ng-model="item.discount" placeholder="Discount">
                </li>
                <li>
                    <label>Type</label>
                    <select ng-model="item.clientType" class="max-w-150 nice">
                        <option value='landlord'>LandLord</option>
                        <option value='agency'>Agency</option>
                    </select>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button ng-disabled="requesting" class="btn btn-default" ng-click="validate()">Save</button>
            <button ng-disabled="requesting" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button ng-disabled="requesting" class="btn btn-default" ng-click="delete()">Delete</button>
        </div>
    </div>
</div>
