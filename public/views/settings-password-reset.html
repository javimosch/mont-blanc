<div class="container" ng-controller="settings-password-reset">
    <div class="row">
        <div class="col-sm-12 padding-none">
            <ol class="breadcrumb">
                <li><a class="link" ng-click="route('dashboard')">Dashboard</a></li>
                <li><a class="link" ng-click="route('settings')">Settings</a></li>
                <li>Password reset</li>
            </ol>
        </div>
    </div>
    <div class="row diags-row margin-top-two margin-bottom-two">
        <div class="col-sm-12 col-md-6">
            <div class="row margin-top-half">
                <label class="unselectable">Select an user</label>
            </div>
            <div class="row margin-top-quarter">
                <input ng-disabled="state.working() || item._id" type="text" class="diags-input" ng-model="data._user" placeholder="User email" uib-typeahead="user as user.email for user in getUsers($viewValue) | limitTo:8" typeahead-loading="'Loading users. . .'" typeahead-no-results="'No results'">
            </div>
        </div>
    </div>

    <div class="row diags-row margin-bottom-two">
        <div class="col-sm-12">
            <button ng-disabled="state.working()" class="btn diags-btn bg-azure-radiance" ng-click="resetPassword()">Reset</button>
            <button ng-disabled="state.working()" class="btn diags-btn bg-azure-radiance" ng-click="back()">Retourner</button>

        </div>
    </div>
</div>
