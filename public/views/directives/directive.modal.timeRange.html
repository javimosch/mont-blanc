<div class="modal-header row-fluid">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body row-fluid">
    <div class="col-sm-4">
        <div class="v-margin-2">
            <label for="description" class="label-4 margin-r-1">Motive:</label>
            <input type="text" name="description" ng-model="description" value="" placeholder="Motive (Optional)">
        </div>
        <div ng-show="daySelection()" class="v-margin-2">
            <label for="day" class="label-4  margin-r-1">Day:</label>
            <span uib-dropdown name='day'>
      <button ng-disabled="repeat=='day'" id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        {{days.selected}}<span class="caret"></span>
            </button>
            <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                <li ng-repeat="choice in days.items">
                    <a href ng-click="days.click(choice)">{{choice.label || choice}}</a>
                </li>
            </ul>
            </span>
        </div>
        <div ng-show="!daySelection()" class="v-margin-2">
            <uib-datepicker ng-model="datepicker.val" min-date="datepicker.minDate" max-date="datepicker.maxDate" show-weeks="true" show-button-bar="false" class="center-block text-center" init-date="datepicker.initDate"></uib-datepicker>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="flex" class="v-margin-2">
            <label for="start" class="label-4  margin-r-1 timeLabel">Start:</label>
            <uib-timepicker name='start' ng-model="start.val" hour-step="start.hstep" minute-step="start.mstep" show-meridian="true"></uib-timepicker>
        </div>
        <div class="flex" class="v-margin-2">
            <label for="end" class="label-4  margin-r-1 timeLabel">End:</label>
            <uib-timepicker name='end' ng-model="end.val" hour-step="end.hstep" minute-step="end.mstep" show-meridian="true"></uib-timepicker>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="v-margin-2">
            <label for="repeat" class="label-4 margin-r-1">Repeat:</label>
            <div class="input-group spacing-1">
                <span class="input-group-addon">
                <input type="radio" name="repeatMode" ng-model="repeat" value="week">
            </span>
                <input type="text" disabled class="form-control" value="Week" aria-label="...">
            </div>
            <div class="input-group spacing-1">
                <span class="input-group-addon">
                <input type="radio" name="repeatMode" ng-model="repeat" value="day">
            </span>
                <input type="text" disabled class="form-control" value="Day" aria-label="...">
            </div>
            <div class="input-group spacing-1">
                <span class="input-group-addon">
                <input type="radio" name="repeatMode" ng-model="repeat" value="none">
            </span>
                <input type="text" disabled class="form-control" value="None" aria-label="...">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer row-fluid">
    <div class="col-sm-12">
        <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
