<div class="modal-header">
    <h3 class="modal-title" ng-bind="data.title||'Confirmation'"></h3>
</div>
<div class="modal-body" compile-html="message||'Sure?'">
</div>
<div class="modal-footer">
    <button ng-show="data.hideYesButton==undefined || data.hideYesButton==false" class="btn diags-btn bg-azure-radiance" type="button" ng-click="yes()" ng-bind="data.yesLabel||'Ok'"></button>

    <button ng-show="data.customButton" class="btn diags-btn bg-azure-radiance" type="button" ng-click="data.customButtonClick()" ng-bind="data.customButtonLabel"></button>


    <button class="btn diags-btn bg-azure-radiance" type="button" ng-click="cancel()">Annuler</button>
</div>
