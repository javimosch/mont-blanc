<div class="modal-header">
    <h3 class="modal-title" ng-bind="data.title||'Confirmation'"></h3>
</div>
<div class="modal-body" html-content html="message||'Sure?'">
</div>
<div class="modal-footer">
    <button class="btn diags-btn bg-azure-radiance" type="button" ng-click="yes()">Yes</button>
    <button class="btn diags-btn bg-azure-radiance" type="button" ng-click="cancel()">Annuler</button>
</div>
