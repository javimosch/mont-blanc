<span uib-dropdown name='type'>
      <button  id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle 
ng-disabled="state.working() || userIs(['client','diag'])">
        {{model.periods.label}} <span class="caret"></span>
</button>
<ul uib-dropdown-menu aria-labelledby="simple-dropdown">
    <li ng-repeat="choice in model.periods.items">
        <a href ng-click="model.periods.click(choice)">{{choice.label || choice}}</a>
    </li>
</ul>
</span>
