<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Order</label>
            <div disabled type="text" class="fullwidth well well-lg" html-content html="item.description" placeholder="Loading.."></div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input disabled type="text" class="form-control" ng-model="item.price" placeholder="Loading..">
        </div>
        <div class="form-group">
            <label>You pay</label>
            <input type="text" disabled class="form-control" ng-model="item.status" placeholder="Status">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Pay</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
<my-alerts add="message"></my-alerts>
