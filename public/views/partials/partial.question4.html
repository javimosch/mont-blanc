<div class="panel center-block question panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">Date permis de construire</h4>
    </div>
    <div class="panel-body">
        <div ng-repeat="(key,val) in constructionPermissionDate" class="input-group">
            <span class="input-group-addon no-bg borderless">
                <input type="radio" ng-model="model.constructionPermissionDate" value="{{val}}" ng-click="down()">
            </span>
            <input type="text" disabled class="check-label" value="{{key}}" aria-label="...">
        </div>
    </div>
    <div class="panel-footer">
            <button class="btn btn-success center-block text-center" ng-click="down()"
ng-disabled="model.constructionPermissionDate === undefined"
            > Continue </button>
    </div>
</div>
