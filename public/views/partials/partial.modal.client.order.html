<div class="container-fluid modal-header">
    <div class="row-fluid">
        <div class="col-sm-12">
            <h3 class="modal-title">{{title}}</h3>
        </div>
    </div>
</div>
<div class="container-fluid modal-body">
    <div class="row-fluid">
        <div class="col-sm-4">
            <div class="form-group">
                <label>Diagnostiquer</label>
                <input disabled type="text" class="form-control" ng-value="item._diag.firstName+' '+item._diag.lastName || item._diag.email" placeholder="Client">
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-sm-4">
            <div class="form-group">
                <label>Diags</label>
                <div ng-repeat="(key,x) in data.diags" class="input-group" ng-if="item.diags[x.name]==true">
                    <span class="input-group-addon diags-checkbox">
                    <input disabled type="checkbox" ng-model="item.diags[x.name]" ng-value="true" >
                </span>
                    <input type="text" disabled class="check-label" value="{{x.label}}" aria-label="...">
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Date</label>
                <input type="text" disabled class="form-control" ng-model="item.date" placeholder="Date">
            </div>
            <div class="form-group">
                <label>Time Start</label>
                <input type="text" disabled class="form-control" ng-model="item.start" placeholder="Start Time">
            </div>
            <div class="form-group">
                <label>Time End</label>
                <input type="text" disabled class="form-control" ng-model="item.end" placeholder="End Time">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Price</label>
                <input disabled type="text" class="form-control" ng-model="item.price" placeholder="Price">
            </div>
        </div>
    </div>
    
    <div class="row-fluid">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Observations</label>
                <textarea type="text" class="form-control" ng-model="item.obs" placeholder="Observations">
                </textarea>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-sm-4">
            <div class="form-group">
                <label>Status</label>
                <input type="text" disabled class="form-control" ng-model="item.status" placeholder="Status">
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-sm-12 modal-footer">
            <button ng-show="userIs(['client']) && item.status!=='completed' && item.status!=='prepaid'" class="btn btn-success" type="button" ng-click="fire('pay',item)">Pay now</button>
            <button class="btn btn-primary" type="button" ng-click="save()">Ok</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
