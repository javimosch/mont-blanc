<div class="booking-form">
    <div class="solapas">
        <div class="solapa-1-2">
            <div class="booking-form-header-btn active">
                Vous vendez?
            </div>
        </div>
        <div class="solapa-1-2">
            <div class="booking-form-header-btn">
                Vous louer?
            </div>
        </div>
    </div>


    <div class="row padding-top-one diag-row width90p center">

        <div class="col-sm-4 diag-col-label-1 margin-bottom-one">
            <span class="label">Type</span>
        </div>
        <div class="col-sm-4 diag-col-sm-4-input-1 padding-none margin-bottom-one">
            <label class="sm-float-left">
                <input type="checkbox" name="type" /><span class=""></span></label>
            <span class="padding-left-halve sm-float-left">Appartament</span>
        </div>
        <div class="col-sm-4 diag-col-sm-4-input-1 padding-none margin-bottom-one">
            <label class="sm-float-left">
                <input type="checkbox" name="type" /><span class=""></span></label>
            <span class="padding-left-halve sm-float-left">Maison</span>
        </div>

    </div>
    <div class="row  margin-bottom-one  diag-row width90p center">
        <div class="hr center"></div>
    </div>
    <div class="row diag-row width90p center">
        <div class="col-sm-4 diag-col-label-1 margin-bottom-one">
            <span class="label">Superficie</span>
        </div>
        <div class="col-sm-8 diag-col-sm-8-input-1 padding-none margin-bottom-one">
            <input class="diags-range" type="range" min="10" max="100" step="10" value="300" data-orientation="horizontal">
        </div>
    </div>
    <div class="row  margin-bottom-one  diag-row width90p center">
        <div class="hr center"></div>
    </div>
    <div class="row diag-row width90p center">
        <div class="col-sm-7 diag-col-label margin-bottom-one">
            <label>Permis de construire</label>
            <div class="dropdown with-caret" ng-init="__constructionPermissionDateSelectLabelVal=null">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span>{{__constructionPermissionDateSelectLabel()}}</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="(k,v) in constructionPermissionDate">
                        <a class="link" ng-click="__constructionPermissionDateSelect(k,v)">{{k}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-5 diag-col-label margin-bottom-one">
            <label>Gaz</label>
            <div class="dropdown with-caret gaz-dropdown" ng-init="__gazSelectLabelVal=null">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span>{{__gazSelectLabel()}}</span>
                    <span class="caret"></span>
                </button>
                
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="(k,v) in gasInstallation">
                        <a class="link" ng-click="__gazSelect(k,v)">{{k}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row padding-top-one diag-row width90p center">

        <div class="col-sm-4 diag-col-label-1 margin-bottom-one">
            <span class="label">Electricité</span>
        </div>
        <div class="col-sm-4 diag-col-sm-4-input-1 padding-none margin-bottom-one">
            <label class="sm-float-left">
                <input type="checkbox" name="type" /><span class=""></span></label>
            <span class="padding-left-halve sm-float-left">-de 15 ans</span>
        </div>
        <div class="col-sm-4 diag-col-sm-4-input-1 padding-none margin-bottom-one">
            <label class="sm-float-left">
                <input type="checkbox" name="type" /><span class=""></span></label>
            <span class="padding-left-halve sm-float-left">+de 15 ans</span>
        </div>

    </div>

    <div class="row diag-row width90p center">
        <div class="col-sm-12 padding-none margin-bottom-one">

            <div class="input-group address">
                <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                <input type="text" class="form-control" placeholder="Ex: 102 rue Réaumur 75002 Paris, France">
            </div>

        </div>
    </div>
    
    <div class="row diag-row width90p center">
        <div class="col-sm-12 padding-none margin-bottom-one">
           <button class="btn diag-btn-main">Choisir vos diagnostics</button>
        </div>
    </div>

</div>
