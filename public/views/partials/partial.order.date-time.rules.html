<div class="form-group well well-sm childs-margin-1" ng-show="userIs(['admin']) && item && item.diagStart">
    <div ng-if="debug && userIs(['admin'])" class="admin info small">ADMIN</div>
    <label>Automatic Time (Time Rules)</label>
    <div>
        <input type="text" class="form-control" disabled ng-value="totalTimeFormated()" />
    </div>
    <div>
        <button class="btn btn-default" ng-click="applyTotalTime()">
            Apply
        </button>
    </div>
</div>
