<div class="modal-header">
    <h3 class="modal-title">{{data.title||'Message'}}</h3>
</div>
<div class="modal-body">
	<out html-content html="message||''"></out>
	<out ng-if="messageEl" append-child child="messageEl"></out>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="yes()">Ok</button>
</div>
