<div class="container" ng-controller="adminOrders">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Orders</h3>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" ng-click="create()">New</button>
                <!--
                <button ng-disabled="s.selectedItems===0" type="button" class="btn btn-default" ng-click="delete()">Delete</button>
                -->
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <!--<th>#</th>-->
                            <th>Client</th>
                            <th>Address</th>
                            <th>status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key,item) in items" ng-click="click(item)">
                            <!--
                            <td>
                                <check-box/ val="item._id" push="selectedItems" ng-click="select()">
                            </td>
                            -->
                            <td>{{item._client.email}}</td>
                            <td>{{item.address}}</td>
                            <td>{{item.status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
        </div>
    </div>
    <my-alerts add="message"></my-alerts>
    <modal-confirm open="confirm"></modal-confirm>
</div>
