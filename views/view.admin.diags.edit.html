<div class="container" ng-controller="adminDiagsEdit">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Diag Details</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" ng-model="item.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>FirstName</label>
                    <input type="text" class="form-control" ng-model="item.firstName" placeholder="FirstName">
                </div>
                <div class="form-group">
                    <label>LastName</label>
                    <input type="text" class="form-control" ng-model="item.lastName" placeholder="LastName">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" ng-model="item.tel" placeholder="Phone">
                </div>
                <div class="form-group">
                    <input data-address model="item" field="address" change="addressChange" class="fullwidth" type="address" placeholder="address line" >
                </div>
                <!--
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" ng-model="item.address" placeholder="Address">
                </div>-->
                <div class="form-group">
                    <label>Postcode</label>
                    <input type="text" class="form-control" ng-model="item.postCode" placeholder="PostCode">
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" class="form-control" ng-model="item.department" placeholder="Department">
                </div>
                <div class="form-group">
                    <label>Region</label>
                    <input type="text" class="form-control" ng-model="item.region" placeholder="Region">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" ng-model="item.city" placeholder="City">
                </div>
                <div class="form-group">
                    <label>Comission</label>
                    <input type="text" class="form-control" ng-model="item.comission" placeholder="Comission">
                </div>
                <div class="form-group">
                    <label>Updated At</label>
                    <input disabled type="text" class="form-control" ng-model="item.updatedAt" placeholder="UpdateTime">
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button ng-disabled="requesting" class="btn btn-default" ng-click="save()">Save</button>
            <button ng-disabled="requesting" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button ng-disabled="requesting" class="btn btn-default" ng-click="delete()">Delete</button>
        </div>
    </div>
    <my-alerts add="message"></my-alerts>
    <modal-confirm open="confirm"></modal-confirm>
</div>
