<div class="container" ng-controller="adminOrdersEdit">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Orders Details</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label>Client</label>
                    <input disabled type="text" class="form-control" ng-model="item._client.email" placeholder="Client">
                </div>
                <div class="form-group">
                    <label >Observations</label>
                    <input type="text" class="form-control" ng-model="item.obs" placeholder="Observations">
                </div>
                <div class="form-group">
                    <label >Start</label>
                    <input type="text" disabled class="form-control" ng-model="item.diagStart" placeholder="Start Date">
                </div>
                <div class="form-group">
                    <label >End</label>
                    <input type="text" disabled class="form-control" ng-model="item.diagEnd" placeholder="End Date">
                </div>
                <div class="form-group">
                    <label >Price</label>
                    <input type="text" class="form-control" ng-model="item.price" placeholder="Price">
                </div>
                <div class="form-group">
                    <label >Comission for fast diag</label>
                    <input type="text" disabled class="form-control" ng-model="item.fastDiagComm" placeholder="Comission">
                </div>
                <div class="form-group">
                    <label >Pdf</label>
                    <input type="file" disabled class="form-control" placeholder="Diag Pdf">
                </div>
                <div class="form-group">
                    <label >Status</label>
                    <input type="text" disabled class="form-control" ng-model="item.status" placeholder="Status">
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button ng-disabled="requesting" class="btn btn-default" ng-click="save()">Save</button>
            <button ng-disabled="requesting" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button ng-disabled="requesting" class="btn btn-default" ng-click="delete()">Delete</button>
        </div>
    
    </div>
    <my-alerts add="message"></my-alerts>
    <modal-confirm open="confirm"></modal-confirm>
</div>
