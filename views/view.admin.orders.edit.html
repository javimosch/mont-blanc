<div class="container" ng-controller="adminOrdersEdit">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Orders Details</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label>Client</label>
                    <input disabled type="text" class="form-control" ng-model="item.client.email" placeholder="Client">
                </div>
                <div class="form-group">
                    <label >Price</label>
                    <input type="text" class="form-control" ng-model="item.price" placeholder="Price">
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button ng-disabled="requesting" class="btn btn-default" ng-click="save()">Save</button>
            <button ng-disabled="requesting" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button ng-disabled="requesting" class="btn btn-default" ng-click="delete()">Delete</button>
        </div>
    
    </div>
    <my-alerts add="message"></my-alerts>
    <modal-confirm open="confirm"></modal-confirm>
</div>
