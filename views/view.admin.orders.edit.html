<div class="container" ng-controller="adminOrdersEdit">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Order Details</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label>Client</label>
                    <input
ng-disabled="state.working() || item._id"
                     type="text" class="form-control" ng-model="item._client" placeholder="Client" uib-typeahead="client as client.email for client in getClients($viewValue) | limitTo:8" typeahead-loading="LoadingClients" typeahead-no-results="noResults">
                </div>
                <div class="form-group">
                    <label>Diag</label>
                    <input 
ng-disabled="state.working() || item._id"
                    type="text" class="form-control" ng-model="item._diag" placeholder="Diag" uib-typeahead="diag as diag.email for diag in getDiags($viewValue) | limitTo:8" typeahead-loading="LoadingDiags" typeahead-no-results="noResults">
                </div>
                <div class="from-group v-spacing-1">
                    <label for="address">Diag Address</label>
                    <input 
ng-disabled="state.working() || is(['client','diag'])"
                    data-address model="item" field="address" name="address" type="text" placeholder="Diag Address" class="fullwidth">
                </div>
                <div class="form-group">
                    <label>Observations</label>
                    <input 
ng-disabled="state.working()"
                    type="text" class="form-control" ng-model="item.obs" placeholder="Observations">
                </div>
                <div class="form-group">
                    <label>Inspections</label>
                    <div ng-repeat="(key,x) in diags" class="input-group">
                        <span class="input-group-addon">
                            <input 
ng-disabled="state.working() || is(['client','diag'])"
                            type="checkbox" ng-model="item.diags[x.name]" ng-value="true">
                        </span>
                        <input type="text" disabled class="form-control" value="{{x.label}}" aria-label="...">
                        <div class="input-group-addon text-left">${{x.price}}</div>
                        <div class="input-group-addon text-left">T{{x.time}}</div>
                    </div>
                </div>
                <div class="form-group relative">
                    <label>Start Date</label>
                    <input 
ng-disabled="state.working() || is(['client','diag'])"
                    type="text" class="form-control" datetime-picker="dd MMM yyyy HH:mm" ng-model="item.diagStart" is-open="start.isOpen" />
                    <span class="input-group-btn">
                        <button 
ng-disabled="state.working() || is(['client','diag'])"
                        type="button" class="btn btn-default" ng-click="start.openCalendar($event, prop)">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
                <div class="form-group relative">
                    <label>End Date</label>
                    <input
ng-disabled="state.working() || is(['client','diag'])"
                     type="text" class="form-control" datetime-picker="dd MMM yyyy HH:mm" ng-model="item.diagEnd" is-open="end.isOpen" />
                    <span class="input-group-btn">
                        <button 
ng-disabled="state.working() || is(['client','diag'])"
                        type="button" class="btn btn-default" ng-click="end.openCalendar($event, prop)">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input 
ng-disabled="state.working() || is(['client','diag'])"
                     type="number" class="form-control" placeholder="Price" ng-value="totalPrice()">
                </div>
                <div class="form-group">
                    <label>Comission for fast diag</label>
                    <input 
ng-disabled="state.working() || is(['client','diag'])"
                    type="number" class="form-control" ng-model="item.fastDiagComm" placeholder="Comission">
                </div>
                <div class="form-group">
                    <label>Pdf</label>
                    <input type="file" disabled class="form-control" placeholder="Diag Pdf">
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <span uib-dropdown name='status'>
                        <button 
ng-disabled="state.working() || is(['client','diag'])"
                        id="single-button" type="button" class="btn btn-primary"    uib-dropdown-toggle ng-disabled="disabled">
                            {{status.label}}
                            <span class="caret">
                            </span>
                    </button>
                    <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                        <li ng-repeat="choice in status.items">
                            <a href ng-click="status.click(choice)">{{choice.label || choice}}</a>
                        </li>
                    </ul>
                    </span>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button 
ng-disabled="state.working() || requesting" class="btn btn-default" ng-click="validate()">Save</button>
            <button 
ng-disabled="state.working() || requesting" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button 
ng-disabled="state.working() || requesting" class="btn btn-default" ng-click="delete()">Delete</button>
        </div>
    </div>
<!--    <my-alerts add="message"></my-alerts> -->
    <modal-confirm open="confirm"></modal-confirm>
</div>
