<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Client</label>
            <input disabled type="text" class="form-control" ng-model="item._client.email" placeholder="Client">
        </div>
        <div class="form-group">
            <label>Observations</label>
            <input disabled type="text" class="form-control" ng-model="item.obs" placeholder="Observations">
        </div>
        <div class="form-group">
            <label>Start</label>
            <input type="text" disabled class="form-control" ng-model="item.start" placeholder="Start Date">
        </div>
        <div class="form-group">
            <label>End</label>
            <input type="text" disabled class="form-control" ng-model="item.end" placeholder="End Date">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input disabled type="text" class="form-control" ng-model="item.price" placeholder="Price">
        </div>
        <div class="form-group">
            <label>Comission for fast diag</label>
            <input disabled type="text" disabled class="form-control" ng-model="item.fastDiagComm" placeholder="Comission">
        </div>
        <div class="form-group">
            <label>Pdf</label>
            <input type="file" disabled class="form-control" placeholder="Diag Pdf">
        </div>
        <div class="form-group">
            <label>Status</label>
            <input type="text" disabled class="form-control" ng-model="item.status" placeholder="Status">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
<my-alerts add="message"></my-alerts>
