<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Client</label>
            <input disabled type="text" class="form-control" ng-model="item._client.email" placeholder="Client">
        </div>
        <div class="form-group">
            <label>Diag</label>
            <input disabled type="text" class="form-control" ng-model="item._diag.email" placeholder="Client">
        </div>
        <div class="form-group">
            <label>Observations</label>
            <textarea type="text" class="form-control" ng-model="item.obs" placeholder="Observations">
            </textarea>
        </div>
        <div class="form-group">
            <label>Inspections</label>
            <div ng-repeat="(key,x) in data.diags" class="input-group">
                <span class="input-group-addon diags-checkbox">
                    <input disabled type="checkbox" ng-model="item.diags[x.name]" ng-value="true">
                </span>
                <input type="text" disabled class="check-label" value="{{x.label}}" aria-label="...">
            </div>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="text" disabled class="form-control" ng-model="item.date" placeholder="Date">
        </div>
        <div class="form-group">
            <label>Time Start</label>
            <input type="text" disabled class="form-control" ng-model="item.start" placeholder="Start Time">
        </div>
        <div class="form-group">
            <label>Time End</label>
            <input type="text" disabled class="form-control" ng-model="item.end" placeholder="End Time">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input disabled type="text" class="form-control" ng-model="item.price" placeholder="Price">
        </div>
        <div class="form-group">
            <label>Comission for fast diag</label>
            <input disabled type="text" disabled class="form-control" ng-model="item.fastDiagComm" placeholder="Comission">
        </div>
        <div class="form-group">
            <label>Pdf</label>
            <input type="file" disabled class="form-control" placeholder="Diag Pdf">
        </div>
        <div class="form-group">
            <label>Status</label>
            <input type="text" disabled class="form-control" ng-model="item.status" placeholder="Status">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="redirect('orders/edit/' + item._id)">View in fullscreen</button>

    <button 
    ng-show="userIs(['client']) && item.status!=='completed' && item.status!=='prepaid'"
    class="btn btn-success" type="button" ng-click="fire('pay',item)">Pay now</button>

    <button class="btn btn-primary" type="button" ng-click="save()">Ok</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
<my-alerts add="message"></my-alerts>
