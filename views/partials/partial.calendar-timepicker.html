<div class="panel center-block question panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">Pick a time</h4>
    </div>
    <div class="panel-body size-medium" ng-show="!availableTimeRanges">
        <h3>{{selectedDate()}}</h3>
        
        <div class="alert alert-warning" role="alert">
            <p>There are not available slots in this date.</p>
        </div>
    </div>
    <div class="panel-body size-medium" ng-show="availableTimeRanges">
        <h3>{{selectedDate()}}</h3>
        <div ng-repeat="(key,range) in availableTimeRanges" class="center-block">
            <div class=" inline">
                <div class="radio">
                    <input type="radio" name="timeRange" ng-click="pickTimeRange(range)">
                </div>
                <div>
                    {{drawRange(range)}}
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button ng-show="availableTimeRanges" class="btn btn-success center-block text-center" ng-click="down()"> Continue </button>
        <button ng-show="!availableTimeRanges" class="center-block btn btn-warning text-center" ng-click="up()">Back</button>
    </div>
</div>
