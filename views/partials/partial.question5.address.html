<div class="panel center-block question panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">Address Line</h4>
    </div>
    <div class="panel-body">
        <div class="control-group">
            <div class="controls">
                <input data-address model="model" field="address" id="address" type="text" placeholder="address line" class="input-xlarge">
                <p class="help-block">Street address</p>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-success center-block text-center" ng-click="down()"> Continue </button>
    </div>
</div>
