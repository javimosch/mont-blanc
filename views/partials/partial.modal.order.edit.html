<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group" ng-show="item._id">
            <label>Client</label>
            <input type="text" disabled class="form-control" ng-model="item._client.email" placeholder="Client" typeahead="email for client in clients | filter:$viewValue | limitTo:8">
        </div>
        <div class="form-group" ng-show="item._id == undefined">
            <label>Select a Client</label>
            <input type="text" class="form-control" ng-model="item._client" placeholder="Client" typeahead="email for client in clients | filter:$viewValue | limitTo:8">
        </div>
        <div class="form-group">
            <label>Observations</label>
            <input type="text" class="form-control" ng-model="item.obs" placeholder="Observations">
        </div>
        <div class="form-group">
            <label>Start</label>
            <input type="text" disabled class="form-control" ng-model="item.diagStart" placeholder="Start Date">
        </div>
        <div class="form-group">
            <label>End</label>
            <input type="text" disabled class="form-control" ng-model="item.diagEnd" placeholder="End Date">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" ng-model="item.price" placeholder="Price">
        </div>
        <div class="form-group">
            <label>Comission for fast diag</label>
            <input type="text" disabled class="form-control" ng-model="item.fastDiagComm" placeholder="Comission">
        </div>
        <div class="form-group">
            <label>Pdf</label>
            <input type="file" disabled class="form-control" placeholder="Diag Pdf">
        </div>
        <div class="form-group">
            <label>Status</label>
            <input type="text" disabled class="form-control" ng-model="item.status" placeholder="Status">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
<my-alerts add="message"></my-alerts>
