<div class="panel center-block question panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">Booking: Payment</h4>
    </div>
    <div class="panel-body size-medium">
        <div class="">
            <div class="table-responsive order">
                <table class="table order">
                    <thead>
                        <tr>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                {{model.address}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-responsive order">
                <table class="table order">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Start</th>
                            <th>End</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                {{getDate().date}}
                            </td>
                            <td>
                                {{getDate().start}}
                            </td>
                            <td>
                                {{getDate().end}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-responsive order">
                <table class="table order">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>TOTAL</td>
                            <td>{{totalPrice(true)}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="center-block text-center v-margin-2">
        <button ng-disabled="state.working() || !_orderSAVED || landlord.emailsended" class="btn btn-primary" ng-click="payNOW()">Pay now</button>
    </div>
    <div class="center-block text-center v-margin-1">
        or
    </div>
    <div ng-show="model.clientType == 'agency'" class="center-block text-center v-margin-2 well well-sm">
        <div class="center-block text-center v-margin-1">
            <span class='medium'>Delegate to a Landlord</span>
        </div>
        <ul class="form-tiny center-block">
            <li>
                <label>Name</label>
                <input type="text" ng-model="landlord.name" placeholder="Landlord Fullname">
            </li>
            <li>
                <label>Email</label>
                <input type="email" ng-model="landlord.email" placeholder="Landlord Email">
            </li>
        </ul>
        <div class="v-margin-1">
            <button ng-disabled="state.working() || !_orderSAVED || s.landlord.emailsended" class="btn btn-primary" ng-click="sendPaymentLink()">Send Payment link</button>
        </div>
    </div>
</div>
