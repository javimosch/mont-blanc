<div class="container" ng-controller="adminUsersEdit">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">User Details</h3>
        </div>
        <div class="panel-body">
            <form>
                <div>
                    <label for="type" class="label-4  margin-r-1">Type:</label>
                    <span uib-dropdown name='type'>
      <button  id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle 
ng-disabled="state.working() || userIs(['client','diag'])">
        {{types.selected}}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                        <li ng-repeat="choice in types.items">
                            <a href ng-click="types.click(choice)">{{choice.label || choice}}</a>
                        </li>
                    </ul>
                    </span>
                </div>
               
                <div class="form-group">
                    <label for="address">Email address</label>
                    <input 
ng-disabled="userIs(['client','diag','admin']) && item._id"
                    type="email" class="form-control" ng-model="item.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input 
ng-disabled="state.working()"
                    type="password" class="form-control" ng-model="item.password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>FirstName</label>
                    <input 
ng-disabled="state.working()"
                    type="text" class="form-control" ng-model="item.firstName" placeholder="FirstName">
                </div>
                <div class="form-group">
                    <label>LastName</label>
                    <input 
ng-disabled="state.working()"
                    type="text" class="form-control" ng-model="item.lastName" placeholder="LastName">
                </div>
                <div class="form-group">
                    <label>CellPhone</label>
                    <input 
ng-disabled="state.working()"
                    type="text" class="form-control" ng-model="item.cellPhone" placeholder="Cell Phone">
                </div>
                <div class="form-group">
                    <label>Fixed Tel</label>
                    <input 
ng-disabled="state.working()"
                    type="text" class="form-control" ng-model="item.fixedTel" placeholder="Fixed Phone">
                </div>

                 <div class="form-group">
                    <label for="address">Street Address</label>
                    <input ng-disabled="state.working()" data-address 
                    post-code="postCode" department="department" region="region" city="city" model="item" field="address" change="addressChange" class="fullwidth" type="address" placeholder="address line">
                </div>
                 <div class="form-group">
                    <label>City</label>
                    <input ng-disabled="true" type="text" class="form-control" ng-model="item.city" placeholder="City">
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input ng-disabled="true"type="text" class="form-control" ng-model="item.department" placeholder="Department">
                </div>
                <div class="form-group">
                    <label>Region</label>
                    <input ng-disabled="true" type="text" class="form-control" ng-model="item.region" placeholder="Region">
                </div>
                <div class="form-group">
                    <label>Postcode</label>
                    <input ng-disabled="true" type="text" class="form-control" ng-model="item.postCode" placeholder="PostCode">
                </div>

                <div class="form-group" ng-show="userIs(['admin']) && item.userType=='client'">
                    <label>Client type</label>
                    <select ng-model="item.clientType">
                        <option value='landlord'>LandLord</option>
                        <option value='agency'>Agency</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button 
ng-disabled="state.working() || requesting"
             class="btn btn-default" ng-click="validate()">Save</button>
            <button 
ng-disabled="state.working() || requesting"
            class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button 
ng-disabled="state.working() || requesting"
             class="btn btn-default" ng-click="delete()">Delete</button>
        </div>
    </div>
    <!-- <my-alerts add="message"></my-alerts> -->
    <modal-confirm open="confirm"></modal-confirm>
</div>
