<div class="container" ng-controller="adminUsersEdit">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">User Details</h3>
        </div>
        <div class="panel-body">
            <form>
                <div>
                    <label for="type" class="label-4  margin-r-1">Type:</label>
                    <span uib-dropdown name='type'>
      <button  id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        {{types.selected}}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                        <li ng-repeat="choice in types.items">
                            <a href ng-click="types.click(choice)">{{choice.label || choice}}</a>
                        </li>
                    </ul>
                    </span>
                </div>
                <div class="from-group">
                    <label for="address">Address Line</label>
                    <input data-address model="model" field="address" name="address" type="text" placeholder="Address" >
                </div>
                <div class="form-group">
                    <label for="address">Email address</label>
                    <input type="email" class="form-control" ng-model="item.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" ng-model="item.password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>FirstName</label>
                    <input type="text" class="form-control" ng-model="item.firstName" placeholder="FirstName">
                </div>
                <div class="form-group">
                    <label>LastName</label>
                    <input type="text" class="form-control" ng-model="item.lastName" placeholder="LastName">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" ng-model="item.tel" placeholder="Phone">
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button ng-disabled="requesting" class="btn btn-default" ng-click="validate()">Save</button>
            <button ng-disabled="requesting" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button ng-disabled="requesting" class="btn btn-default" ng-click="delete()">Delete</button>
        </div>
    </div>
    <my-alerts add="message"></my-alerts>
    <modal-confirm open="confirm"></modal-confirm>
</div>
