<div class="modal-header">
    <h3 class="modal-title">Confirm as an Landlord</h3>
</div>
<div class="modal-body">

	<div ng-show="data.hasUser">
		Welcome back {{data._user.firstName || data._user.email}}.
	</div>
	<br>
	You will receive an email notifying the creation of the order.
	<br>
	As a Landlord of your property, you are required to pay now the sum of {{data.total}} euros.
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="yes()">Yes</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
