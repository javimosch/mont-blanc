<div class="container" ng-show="s.show">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" ng-model="_login.email" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" ng-model="_login.pass" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-value="true" ng-model="_login.rememberPass"> Remember password
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="s.login()">Sign in</button>

        <my-alerts add="s.addAlert"/>
    </form>
</div>
