<div class="table-responsive">
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="switchTo('edit')">New</button>
        <button type="button" class="btn btn-default">Delete selected</button>
    </div>
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>#</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Cellphone</th>
                <th>Google Address</th>
                <th>Commission</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key,item) in vm.list">
                <td><check-box/ val="item._id" push="vm.selectedItems"></td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item | json }}</td>
                <td>Cellphone</td>
                <td>Google Address</td>
                <td>Commission</td>
            </tr>
        </tbody>
    </table>
</div>
