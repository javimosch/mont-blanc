<div class="panel center-block question panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">Gas Installation</h4>
    </div>
    <div class="panel-body">
        <div ng-repeat="(key,val) in gasInstallation" class="input-group">
            <span class="input-group-addon">
                <input type="radio" ng-model="model.gasInstallation" value="{{val}}" ng-change="down()">
            </span>
            <input type="text" disabled class="form-control" value="{{key}}" aria-label="...">
        </div>
    </div>
    <div class="panel-footer">
    </div>
</div>
